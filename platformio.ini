[platformio]
default_envs = lilygo-t4

[env]
platform = espressif32@6.4.0
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_speed = 921600

lib_deps = 
    bodmer/TFT_eSPI@^2.5.43
    fastled/FastLED@^3.7.0
    bblanchon/ArduinoJson@^7.2.0
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git
    madhephaestus/ESP32Servo@^3.0.5

build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_FREERTOS_VTASKLIST_INCLUDE_COREID=1
    -DUSER_SETUP_LOADED=1
    -DILI9341_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_INVERT_ROTATION=1
    -DTFT_INVERT_COLORS=1
    -DTFT_MISO=12
    -DTFT_MOSI=23
    -DTFT_SCLK=18
    -DTFT_CS=27
    -DTFT_DC=32
    -DTFT_RST=5
    -DTFT_BL=4
    -DTFT_BACKLIGHT_ON=HIGH
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=40000000
    -DSPI_READ_FREQUENCY=20000000

[env:lilygo-t4]
board = esp32dev
board_build.partitions = huge_app.csv

[env:lilygo-t4-debug]
board = esp32dev
board_build.partitions = huge_app.csv
build_flags = 
    ${env.build_flags}
    -DCORE_DEBUG_LEVEL=5
    -DDEBUG_ENABLED=1
monitor_filters = 
    esp32_exception_decoder
    log2file

[env:lilygo-t4-minimal]
board = esp32dev
board_build.partitions = min_spiffs.csv
build_flags = 
    ${env.build_flags}
    -DENABLE_WIFI=0
    -DENABLE_OTA=0

[env:lilygo-t4-fast]
board = esp32dev
board_build.partitions = huge_app.csv
build_flags = 
    ${env.build_flags}
    -DCORE_DEBUG_LEVEL=0
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L

[env:lilygo-t4-ota]
board = esp32dev
upload_protocol = espota
upload_port = 192.168.4.1
upload_flags =
    --port=3232
    --auth=admin